<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="importWrestlers.js" defer></script>
    <script src="revolutionise.js" defer></script>
    <title>Document</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    

    <h1>Query the database</h1>
    Hello there! Pick a database from the database.<br> 
    <a href="/tournaments">Tournaments</a> <br>
    <a href="/matchesRaw">Matches</a><br>
    <a href="/wrestlers">Wrestlers</a>
    <br>
    <form action="/" method="post">
        <input type="text" name="queryFROM" placeholder="FROM">
        <input type="text" name="queryWHERE" placeholder="WHERE">
        <input type="submit" value="search">
    </form>

    <h1>Add to database table <span style="font-family: 'Consolas', 'Courier New', Courier, monospace;">"matchesRaw"</span></h1>
    <form action="/add" method="post">
        <label for="category">category</label><br>
        <input type="text" name="category" id="" value="category"><br>
        <label for="round">round</label><br>
        <input type="text" name="round" id="" value="round"><br>
        <label for="mat">mat</label><br>
        <input type="text" name="mat" id="" value="mat"><br>
        <label for="id">id</label><br>
        <input type="text" name="id" id="" value="id"><br>
        <label for="red">red</label><br>
        <input type="text" name="red" id="" value="red"><br>
        <label for="blue">blue</label><br>
        <input type="text" name="blue" id="" value="blue"><br>
        <input type="submit" value="add">
    </form>

    <h1>Bulk import wrestlers to <span style="font-family: 'Consolas', 'Courier New', Courier, monospace;">wrestlers</span></h1>
    <form action="/importWrestlers" method="post">
        <textarea name="x" id="" cols="30" rows="10"></textarea><br>
        <button>import wrestlers</button>
    </form>
    
    <h1>Bulk import matches into <span style="font-family: 'Consolas', 'Courier New', Courier, monospace;">"matchesRaw"</span></h1>
    <form action="/importMatches" method="post">
        <textarea name="x" id="" cols="30" rows="10"></textarea><br>
        <button>import wrestlers</button>
    </form>

</body>
</html>
