<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- <script defer src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"> </script> -->
    <script defer src="js/app.js"></script>
    <link rel="shortcut icon" href="http://wrestlingwa.org/wp-content/uploads/2017/05/wwa1-150x150.jpg" type="image/x-icon">
    <title>Wrestling WA Online Scoreboard</title>
</head>

<body>

    <div id="mainHeader">
        <img src="http://wrestlingwa.org/wp-content/uploads/wwa_logo.png">
        Wrestling Western Australia<br>
        Scoreboard
    </div>

    <div>
        <button class="resetGame" id = "setGame" style="color:black;">Set game</button>
        <button class="resetGame" id = "resetGame"style="color:black;">Reset all</button>
    </div>

    <div class = "container" id="playerInput" style="display:none">
        <table class = "tablePlayerInput">
            <tr>
                <td>
                    <label>Blue first name</label>
                    <input type = "text" name="playerData" id = "blueFirstName">
                </td>
                <td>
                    <label>Blue last name</label>
                    <input type = "text" name="playerData" id = "blueLastName">
                </td>
                <td>
                    <label>Red first name</label>
                    <input type = "text" name="playerData" id = "redFirstName">
                </td>
                <td>
                    <label>Red last name</label>
                    <input type = "text" name="playerData" id = "redLastName">
                </td>
                <td>
                    <button type="button"  id="setConfirmGame">Confirm</button>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="gameType" id="seniorFreestyle">
                    <label for="seniorFreestyle">Senior Freestyle</label>
                    <br>
                    <input type="radio" name="gameType" id="juniorFreestyle">
                    <label for="juniorFreestyle ">Junior Freestyle</label>
                    <br>
                    <input type="radio" name="gameType" id="seniorGrecoRoman">
                    <label for="seniorGrecoRoman">Senior Greco-Roman</label>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <table>
            <tr>
<!-- Blue side -->
                <td class="blue playerData">
                    <!-- <span class="blue marker">blueMarker</span><br> -->
                    <span class = "blue firstName">blueFirstName</span><br>
                    <span class = "blue lastName">blueLastName</span>
                </td>
<!-- Timer central -->
                <td class="middle">
                    <span id="period">Period 1</span><br>
                    <span id="gameType"></span>
                    <br>
                    <span id="timer">0:00</span>
                    <br>
                    <button class = "timer" id="startTimer">‚ñ∂</button>
                    <!-- <button class = "timer" id="pauseTimer">‚è∏</button> -->
                    <br>
                    <button class = "timer" id="resetTimerTest">üîÅ (0:03)</button>
                    <button class = "timer" id="resetTimerRest">üîÅ (1:00)</button>
                    <button class = "timer" id="resetTimerJunior">üîÅ (2:00)</button>
                    <button class = "timer" id="resetTimerSenior">üîÅ (3:00)</button>
                    <br>
                    <input type="radio" name="period" value="1">
                    <label for="1">1</label>
                    <input type="radio" name="period" value="rest">
                    <label for="rest">Rest</label>
                    <input type="radio" name="period" value="2">
                    <label for="2">2</label>
                    
                </td>
<!-- Red side -->
                <td class="red playerData">
                    <!-- <span class="red marker">redMarker</span><br> -->
                    <span class = "red firstName">redFirstName</span><br>
                    <span class = "red lastName">redLastName</span>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="container">
        <table>
<!-- Player scores -->
            <tr>
                <td class="blue" width = 50%>
                    <div class="blue markerWarning"></div>
                    <div class="blue score">0</div>
                </td>
                <td class="red">
                    <div class="red markerWarning"></div>
                    <div class="red score">0</div>
                </td>
            </tr>
<!-- Control buttons row 1: scores -->
            <tr>
                <td class="blue">
                    <div class="blue buttonsRow">
                        <button>+5</button>
                        <button>+4</button>
                        <button>+2</button>
                        <button>+1</button>
                        <button>-1</button>
                    </div>
                </td>
                <td class="red">
                    <div class="red buttonsRow">
                        <button>-1</button>
                        <button>+1</button>
                        <button>+2</button>
                        <button>+4</button>
                        <button>+5</button>
                    </div>
                </td>
            </tr>
<!-- Control buttons row 2: warning -->
            <tr>
                <td class="blue warning">
                    <button>Warning</button>
                </td>
                <td class="red warning">
                    <button>Warning</button>
                </td>
            </tr>
<!-- Control buttons row 3: reset -->
            <tr>
                <td class="blue pin">
                    <button>Pin!</button>
                </td>
                <td class="red pin">
                    <button>Pin!</button>
                </td>
            </tr>
        </table>
    </div>
    <button id="popup">Pop up winner</button>
    <div class="popup">
        <div class="popup-content">
            <img src="images/close.png" alt="" srcset="" class="close">
            <div class="popup-text">

            </div>
        </div>
    </div>
    
</body>
</html>
