<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/jquery-3.5.1.slim.min.js"> </script>
    <script defer src="js/dropdowns.js"></script>
    <script defer src="js/download.js"></script>
    <script defer src="js/app.js"></script>
    <link rel="shortcut icon" href="http://wrestlingwa.org/wp-content/uploads/2017/05/wwa1-150x150.jpg" type="image/x-icon">
    <title>Wrestling WA Online Scoreboard</title>
</head>

<body>
    <div id="mainHeader">
        <img src="http://wrestlingwa.org/wp-content/uploads/wwa_logo.png">
        Wrestling Western Australia<br>
        Scoreboard
    </div>

    <div>
        <button class="resetGame" id = "setGame">Set game</button>
        <button class="resetGame" id = "resetGame">Reset all</button>
    </div>
<!-- Game setup - disappearable rows  -->
    <div class = "container" id="playerInput" style="display:none">
        <table class="container">
<!-- Players details -->
            <tr>
                <td>
                    <label>Blue first name</label>
                    <input type = "text" name="playerData" id = "blueFirstName">
                </td>
                <td>
                    <label>Blue last name</label>
                    <input type = "text" name="playerData" id = "blueLastName">
                </td>
                <td>
                    <label>Red first name</label>
                    <input type = "text" name="playerData" id = "redFirstName">
                </td>
                <td>
                    <label>Red last name</label>
                    <input type = "text" name="playerData" id = "redLastName">
                </td>
            </tr>
<!-- Dropdown lists -->
            <tr>
                <td>
                    <label>Age</label><br>
                    <select name="age" value="">
                        <option value="" selected></option>
                        <option value="6-7 yrs">6-7 yrs</option>
                        <option value="8-9 yrs">8-9 yrs</option>
                        <option value="10-11 yrs">10-11 yrs</option>
                        <option value="12-13 yrs">12-13 yrs</option>
                        <option value="14-15 yrs">14-15 yrs</option>
                        <option value="16-17 yrs">16-17 yrs</option>
                        <option value="18-20 yrs">18-20 yrs</option>
                        <option value="21yrs+">21yrs+</option>
                    </select> 
                </td>
                <td>
                    <label>Gender</label><br>
                    <select name="gender">
                        <option value="" selected></option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                    </select> 
                </td>
                <td>
                    <label>Style</label><br>
                    <select name="style">
                        <option value=""></option>
                        <option value="Freestyle">Freestyle</option>
                        <option value="Greco-Roman">Greco-Roman</option>
                    </select> 
                </td>
                <td>
                    <label>Weight</label><br>
                    <select name="weight">
                        <option value=""></option>
                    </select> 
                </td>
            </tr>
<!-- Confirm game button -->
            <tr>
                <td colspan="5" >
                    <button class="resetGame" id="setConfirmGame">Confirm</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <table>
            <tr>
<!-- Blue side -->
                <td class="blue playerData">
                    <span class = "blue firstName">blueFirstName</span><br>
                    <span class = "blue lastName">blueLastName</span>
                    <span class = "blue clubName">blueClubName</span>
                    <!-- club name -->
                </td>
<!-- Timer central -->
                <td class="middle">
                    <span id="period">Period 1</span><br>
                    <span id="gameType"></span>
                    <br>
                    <span id="timer">0:00</span>
                    <br>
                    <button class = "timer" id="startTimer" style="height: 100px; width: 150px;">â–¶</button>

                </td>
<!-- Red side -->
                <td class="red playerData">
                    <span class = "red firstName">redFirstName</span><br>
                    <span class = "red lastName">redLastName</span><br>
                    <span class = "red clubName">redClubName</span>
                    <!-- club name -->
                </td>
            </tr>
        </table>
    </div>
    
    <div class="container">
        <table>
<!-- Player scores -->
            <tr>
                <td class="blue" width = 50%>
                    <div class="blue markerWarning"></div>
                    <div class="blue score">0</div>
                </td>
                <td class="red">
                    <div class="red markerWarning"></div>
                    <div class="red score">0</div>
                </td>
            </tr>
<!-- Control buttons row 1: scores -->
            <tr>
                <td class="blue">
                    <div class="blue buttonsRow">
                        <button value=4>+5</button>
                        <button value=3>+4</button>
                        <button value=2>+2</button>
                        <button value=1>+1</button>
                        <button value=0>-1</button>
                    </div>
                </td>
                <td class="red">
                    <div class="red buttonsRow">
                        <button value=0>-1</button>
                        <button value=1>+1</button>
                        <button value=2>+2</button>
                        <button value=3>+4</button>
                        <button value=4>+5</button>
                    </div>
                </td>
            </tr>
<!-- Control buttons row 2: warning -->
            <tr>
                <td class="blue warning">
                    <button>Warning</button>
                    <button>Shot clock</button>
                </td>
                <td class="red warning">
                    <button>Shot clock</button>
                    <button>Warning</button>
                </td>
            </tr>
<!-- Control buttons row 3: reset -->
            <tr>
                <td class="blue pin">
                    <button>Pin!</button>
                </td>
                <td class="red pin">
                    <button>Pin!</button>
                </td>
            </tr>
        </table>
    </div>
    
    <button id="download">Download</button>
    

    <table class="results container">
        <tr style="font-weight:bolder"><td>Blue name</td><td>Red name</td><td>Blue score</td><td>Red score</td><td>Winner</td><td>Method</td></tr>
    </table>

    
<!-- Popup  -->
    <div class="popup">
        <div class="popup-content">
            <img src="images/close.png" alt="" srcset="" class="close">
            <div class="popup-text">

            </div>
        </div>
    </div>


    
</body>
</html>
